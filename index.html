<body>
    
<div class="logo"></div>


<div class="info">
    <div>
        Hostname: <span id="hostname"></span>
    </div>
    <div>
        Color Code: <span id="color-code"></span>
    </div>
    <div>
        Server Time: <span id="time"></span>
    </div>
</div>

<script>
    (function () {
        function generateColorCode(hostname){
            var hex, i;

            var result = "";
            for (i=0; i<hostname.length; i++) {
                hex = hostname.charCodeAt(i).toString(16);
                result += hex;
            }

            return ('#' + result.substr(result.length - 6)); 
        }
        
        function refresh() {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                var info = JSON.parse(this.responseText);

                document.getElementById('hostname').innerHTML = info.hostname;
                document.getElementById('time').innerHTML = info.time;

                var colorCode = generateColorCode(info.hostname);
                document.getElementById('color-code').innerHTML = colorCode;
                document.getElementsByClassName('logo')[0].style.backgroundColor = colorCode;
            };
            xhr.open("GET", "/server-info");
            xhr.send(null);
        }

        refresh();
        setInterval(refresh, 3000);
    })();
    
</script>
